			into('./build/cvlib/')
			include('cvlib_test.exe')
		}

		copy
		{
			from('./build/libs/')
			into('./build/cvlib/')
			include('ClearVolume.fat.jar')
			rename('ClearVolume.fat.jar','ClearVolume.jar')
		}
	}

}

