// FAT CAPSULE TASKS

task fatCapsule(type: FatCapsule) {
	applicationClass 'clearvolume.main.ClearVolumeMain'
	reallyExecutable
}


task copyCapsule{
	doLast {
		copy{
			from('./build/libs/')
			into('./build/executable')
			include('*-capsule.jar')
			rename('.+-capsule.jar','ClearVolume.exe.jar')
		}
	}
}

copyCapsule.dependsOn build


